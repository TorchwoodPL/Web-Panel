<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web Panel - Options</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="left-left-col"></div>
		<div id="left-col">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>

		<div id="main">
			<h2>Web Panel - Options</h2>

			<div class="row">
				<div class="col">
					<h3>Search engine:</h3>
				</div>
				<div class="col">
					<select id="search-engine">
						<option value="google">Google Search</option>
						<option value="bing">Bing</option>
						<option value="yahoo">Yahoo!</option>
						<option value="duckDuckGo">DuckDuckGo</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<h3>Theme:</h3>
				</div>
				<div class="col">
					<select id="theme">
						<option value="light">Light</option>
						<option value="dark">Dark</option>
						<option value="light-classic">Light classic</option>
						<option value="dark-classic">Dark classic</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<h3>History:</h3>
				</div>
				<div class="col">
					<button id="clearAllHistory">Clear stored history</button>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<h3>Help:</h3>
				</div>
				<div class="col">
					<p><a id="help-link" href="">View</a> (opens in the sidebar)</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
